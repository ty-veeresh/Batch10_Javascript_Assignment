<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a=10;
    console.log(a);
    console.log(typeof a);

    var name="sachin";
    console.log(name);
    console.log(typeof name);

    var backlog=null;
    console.log(backlog);
    console.log(typeof backlog);// returns object

    var age;
    console.log(age);
    console.log(typeof age);// returns undefined
    </script>
</body>
</html>
